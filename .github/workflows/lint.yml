name: Lint

on:
  workflow_call:

concurrency:
  group: lint-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  rust-format:
    name: Rust Format
    runs-on: ubuntu-latest
    outputs:
      rust-version: ${{ steps.rust-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Get Rust version from toolchain
        id: rust-version
        run: |
          RUST_VERSION=$(grep 'channel = ' rust-toolchain.toml | cut -d '"' -f 2)
          echo "version=$RUST_VERSION" >> $GITHUB_OUTPUT
          echo "Rust version: $RUST_VERSION"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: ${{ steps.rust-version.outputs.version }}

      - name: Install nightly toolchain for rustfmt
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Install protoc
        uses: arduino/setup-protoc@f4d5893b897028ff5739576ea0409746887fa536 # v3.0.0
        with:
          version: '25.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Rust cache
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
        with:
          shared-key: "lint-rust"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check Cargo.toml format
        run: cargo check --workspace --all-targets

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  proto-lint:
    name: Protocol Buffer Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@a47c93e0b1648d5651a065437926377d060baa99 # v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Buf lint
        run: cd api && buf lint

      - name: Buf format check
        run: cd api && buf format --diff --exit-code

  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Check advisories and bans
        uses: EmbarkStudios/cargo-deny-action@8e63a579d8ac61faa6e00d3d4ecde495bf138540 # 0.19.0

  lint-success:
    name: Lint Success
    runs-on: ubuntu-latest
    needs: [rust-format, proto-lint, cargo-deny]
    if: always()
    steps:
      - name: Check all lint jobs status
        env:
          RUST_FORMAT_RESULT: ${{ needs.rust-format.result }}
          PROTO_LINT_RESULT: ${{ needs.proto-lint.result }}
          CARGO_DENY_RESULT: ${{ needs.cargo-deny.result }}
        run: |
          if [[ "$RUST_FORMAT_RESULT" != "success" || \
                "$PROTO_LINT_RESULT" != "success" || \
                "$CARGO_DENY_RESULT" != "success" ]]; then
            echo "One or more lint jobs failed"
            exit 1
          fi
          echo "All lint jobs passed successfully"
