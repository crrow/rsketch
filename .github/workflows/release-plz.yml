name: Release-plz

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:

  # Release unpublished packages (only when release PR is merged).
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'crrow' && github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release') }}
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: false
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          version: '25.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Clean ignored files
        run: |
          rm -rf bin/
          git clean -fdX
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Get workspace version
        id: get-version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Workspace version: $VERSION"

  # Trigger release workflow
  trigger-release:
    name: Trigger release workflow
    needs: release-plz-release
    if: ${{ needs.release-plz-release.result == 'success' }}
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml
    with:
      tag: v${{ needs.release-plz-release.outputs.version }}
    secrets: inherit

  # Create a PR with the new versions and changelog, preparing the next release.
  # Runs after CI completes successfully
  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    if: "${{ github.repository_owner == 'crrow' && github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}"
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: false
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          version: '25.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Clean ignored files
        run: |
          rm -rf bin/
          git clean -fdX
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
