name: Cargo Assist

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

defaults:
  run:
    shell: bash

jobs:
  cargo-assist:
    name: Format & Fix
    runs-on: ubuntu-latest
    # Only run on PRs to avoid conflicts on main
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false
          # Use a token with write permissions to allow pushing
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Rust version from toolchain
        id: rust-version
        run: |
          RUST_VERSION=$(grep 'channel = ' rust-toolchain.toml | cut -d '"' -f 2)
          echo "version=$RUST_VERSION" >> $GITHUB_OUTPUT
          echo "Rust version: $RUST_VERSION"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: ${{ steps.rust-version.outputs.version }}
          components: clippy

      - name: Install nightly toolchain for rustfmt
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          version: '25.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Rust cache
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
        with:
          shared-key: "cargo-assist"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run cargo-assist
        uses: MarcoIeni/cargo-assist@dcc6e09df20675c6351c5b34f94dac66ae29a9ea # v0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fmt: false
          clippy_flags: --workspace --all-targets
          commit_message: "style: auto-format and clippy fixes"

      - name: Run nightly fmt
        run: cargo +nightly fmt --all

      - name: Commit fmt changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet || git commit -am "style: nightly rustfmt"
          git push
