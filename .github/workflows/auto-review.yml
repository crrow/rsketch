name: Auto Request Review

on:
  pull_request:
    types: [opened, ready_for_review]

concurrency:
  group: auto-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  request-copilot-review:
    name: Request Copilot Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Request review from Copilot
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: ['copilot']
              });
              console.log('âœ“ Requested review from @copilot');
            } catch (error) {
              console.log('Note: Could not add @copilot as reviewer. This is expected if Copilot is not available for this repository.');
              console.log(`Error: ${error.message}`);
            }
