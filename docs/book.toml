[book]
title = "rsketch"
authors = ["crrow"]
description = "Documentation for rsketch - A Rust project template with gRPC and multi-language code generation"
src = "src"

[build]
build-dir = "book"

[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/crrow/rsketch"
edit-url-template = "https://github.com/crrow/rsketch/edit/main/docs/{path}"
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"
