[workspace.package]
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
authors = ["crrow"]
repository = "https://github.com/crrow/rsketch"
homepage = "https://github.com/crrow/rsketch"
rust-version = "1.89.0"

[workspace]
resolver = "2"
members = [
    "api",
    "crates/cmd",
    "crates/common",
    "crates/server",
    "examples",
]

exclude = [
    "target", # exclude bench testing
]

[workspace.dependencies]
actix = "^0.13"
async-trait = "^0.1"
axum = "^0.8"
bon = "^3.6"
defer = "^0.2"
derive_more = "2.0"
futures = "^0.3"
prost = "^0.14"
protobuf = "^3.7"
serde = { version = "^1.0", features = ["derive"] }
smart-default = "0.7"
snafu = "^0.8"
strum = "^0.27"
strum_macros = "^0.27"
tokio = { version = "^1.45", features = ["full", "tracing"] }
tokio-util = "^0.7"
tonic = "^0.14"
tonic-build = "^0.14"
tonic-health = "^0.14"
tonic-prost = "0.14"
tonic-prost-build = "0.14"
tonic-reflection = "^0.14"
tonic-web = "^0.14"
tower = "^0.5"
tower-http = { version = "^0.6", features = ["cors"] }
tracing = "^0.1"
tracing-subscriber = "^0.3"
validator = "0.20"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.12.2"
# CI backends to support
ci = ["github"]
# Hosting backends to support
hosting = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "upload"
# Whether to install an updater program
install-updater = false

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
